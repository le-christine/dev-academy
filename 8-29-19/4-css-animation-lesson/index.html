<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animation iteration example</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <section>
      <p>This square rotates 1 time.</p>
      <p><strong>animation-iteration-count: 1</strong></p>
      <div class='square-1'></div>
    </section>

    <section>
      <p>This square animates 5 times.</p>
      <p><strong>animation-iteration-count: 5</strong></p>
      <div class='square-2'></div>
    </section>

    <section>
      <p>This square rotates infinite times.</p>
      <p><strong>animation-iteration-count: infinite</strong></p>
      <div class='square-3'></div>
    </section>


  </body>
</html>
